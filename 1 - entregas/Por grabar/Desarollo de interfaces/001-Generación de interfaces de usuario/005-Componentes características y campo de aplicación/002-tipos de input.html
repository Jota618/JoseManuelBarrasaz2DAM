<!doctype html>
<html lang="es">
  <!-- Define el tipo de documento HTML5 y el idioma como español -->
  <head>
    <meta charset="utf-8" />
    <!-- Establece la codificación de caracteres en UTF-8 -->
  </head>
  <body>
    <input type="button" />
    <!-- Botón genérico que no realiza ninguna acción por sí solo, necesita JavaScript para darle funcionalidad -->
    <input type="checkbox" />
    <!-- Casilla de verificación que puede ser marcada o desmarcada -->
    <input type="color" />
    <!-- Selector de color que permite al usuario elegir un color desde una paleta -->
    <input type="date" />
    <!-- Selector de fecha que permite al usuario elegir una fecha (día, mes y año) -->
    <input type="datetime-local" />
    <!-- Selector de fecha y hora local (sin zona horaria) -->
    <input type="email" />
    <!-- Campo de entrada para dirección de correo electrónico. Valida automáticamente el formato de un email -->
    <input type="file" />
    <!-- Selector de archivos que permite al usuario cargar un archivo desde su dispositivo -->
    <input type="hidden" />
    <!-- Campo de entrada oculto que no es visible para el usuario, pero puede contener datos para el envío en formularios -->
    <input type="image" />
    <!-- Botón de envío basado en una imagen. Necesita el atributo "src" para especificar la imagen -->
    <input type="month" />
    <!-- Selector de mes y año, sin día -->
    <input type="number" />
    <!-- Campo de entrada para números, con controles para incrementar o decrementar el valor -->
    <input type="password" />
    <!-- Campo de entrada para contraseñas, oculta los caracteres ingresados por seguridad -->
    <input type="radio" />
    <!-- Botón de opción (radio button) que permite seleccionar una opción entre varias. Se agrupan por el atributo "name" -->
    <input type="range" />
    <!-- Control deslizante para seleccionar un valor dentro de un rango definido -->
    <input type="reset" />
    <!-- Botón que restablece el formulario a sus valores predeterminados -->
    <input type="search" />
    <!-- Campo de búsqueda optimizado para entradas de texto, a menudo con una "x" para limpiar el campo en navegadores modernos -->
    <input type="submit" />
    <!-- Botón de envío de formulario, envía los datos a la URL especificada en el formulario -->
    <input type="tel" />
    <!-- Campo de entrada para números de teléfono. Algunos navegadores aplican validaciones específicas para números de teléfono -->
    <input type="text" />
    <!-- Campo de entrada de texto básico, permite ingresar cualquier tipo de texto -->
    <input type="time" />
    <!-- Selector de hora, permite seleccionar horas y minutos (a veces segundos) sin fecha -->
    <input type="url" />
    <!-- Campo de entrada para URL. Valida automáticamente el formato correcto de una URL -->
    <input type="week" />
    <!-- Selector de semana y año (semana dentro del año) -->
  </body>
</html>
